<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <!--HEADER-->
    <header class="bg-blueStrong flex align-items-center">
        <!--MENU-->
        <div class="height-header-footer flex width-80per">
            <!--LOGO-->
            <div class="logo flex align-items-center">
                <img src="img/logo.svg" alt="">
            </div>
            <!--LINK-->
            <div class="link flex align-items-center">
                <a href="">Scarica</a>
                <a href="">Perch√® Discord</a>
                <a href="">Nitro</a>
                <a href="">Sicurezza</a>
                <a href="">Assistenza</a>
            </div>
            <!--LOGIN-->
            <div class="accedi flex align-items-center">
                <a class="margin-5" href=""><button class="buttonAccedi">Accedi</button></a>
            </div>
        </div>
    </header>

    <main>
        <!--PRIMO RETTANGOLO ROSA SCURO-->
        <div class="flex align-items-center">
            <div class="width-100per bg-blue height-300px flex justify-and-align-center">
                <div class="width-60per bg-pinkstrong height-80per borderdotted"></div>
            </div>
        </div>
        <!--RETTANGOLO 70% BLU 30% ROSA-->
        <div>
            <div class="flex align-items-center">
                <div class="width-100per height-400px flex justify-and-align-center">
                    <div class="rettangoloBlu height-80per borderdotted"></div>
                    <div class="rettangoloPink height-80per borderdotted"></div>
                </div>
            </div>
        </div>
        <!--RETTANGOLO 20% ROSA 70% BLU BG-GRAY-->
        <div>
            <div class="flex align-items-center bg-lightgray">
                <div class="width-100per height-400px flex justify-and-align-center">
                    <div class="rettangoloPink height-80per borderdotted"></div>
                    <div class="rettangoloBlu height-80per borderdotted"></div>
                </div>
            </div>
        </div>
        <!--RETTANGOLO 70% BLU 30% ROSA-->
        <div>
            <div class="flex align-items-center">
                <div class="width-100per height-400px flex justify-and-align-center">
                    <div class="rettangoloBlu height-80per borderdotted"></div>
                    <div class="rettangoloPink height-80per borderdotted"></div>
                </div>
            </div>
        </div>
        <!--RETTANGOLONE VERDE-->
        <div class="flex align-items-center">
            <div class="width-100per bg-lightgray height-600px flex justify-and-align-center">
                <div class="width-80per height-90per bg-green borderdotted"></div>
            </div>
        </div>
        <!--Rettangolino 20% salmone + Rettangolini 10% aqua-->
        <div class="flex align-items-center">
            <div class="width-100per bg-lightblack height-400px flex justify-and-align-center">
                <div class="mediumRettangoloSalmone height-90per"></div>
                <div class="miniRettangoloAqua height-90per"></div>
                <div class="miniRettangoloAqua height-90per"></div>
                <div class="miniRettangoloAqua height-90per"></div>
                <div class="miniRettangoloAqua height-90per"></div>
            </div>
        </div>
    </main>
    <hr>
    <!--FOOTER-->
    <footer>
        <div class="zonaFooter flex align-items-center">
            <div class="flex space-between width-80per height-60per bg-aqua">
                <div class="logoFooter flex align-items-center"><button class="borderdotted">logo</button></div>
                <div class="buttonFooter flex align-items-center"><button class="borderdotted bottone">bottone</button></div>
            </div>
        </div>
    </footer>
</body>
</html>
